<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Web application development" />
        <meta name="keywords" content="PHP" />
        <meta name="author" content="Your Name" />
        <title>Product Management</title>
    </head>

    <body>
        <h1>Product Management</h1>
        <hr>
        <h2>Add Product</h2>
        <h2>Add Product</h2>
        <form action="displayproduct.php" method="post">
            <label for="product_name">Product Name</label>
            <input type="text" name="product_name" id="product_name" required><br>
        
            <label for="product_price">Product Price</label>
            <input type="number" step="0.01" name="product_price" id="product_price" required><br>
        
            <label for="stock_status">Stock Status</label>
            <select name="stock_status" id="stock_status" required>
                <option value="1">In Stock</option>
                <option value="2">Out of Stock</option>
            </select><br>
        
            <label for="category_id">Category ID</label>
            <input type="number" name="category_id" id="category_id" required><br>
        
            <label for="image">Image URL (Optional)</label>
            <input type="text" name="image" id="image"><br>
        
            <input type="submit" value="Add Product">
            <input type="reset" value="Reset">
        </form>
        


        <h2>Delete Product</h2>
        <form action="display_product.php" method="get">
            <input type="hidden" name="action" value="delete">
            <label for="product_id">Product ID</label>
            <input type="text" name="product_id" required><br>

            <input type="submit" value="Delete Product">
            <input type="reset" value="Reset">
        </form>

        
    </body>
</html>
